<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <p>10k+</p>
            <h2>companies</h2>
          </div>
          <div class="stat">
            <p>314</p>
            <h2>templates</h2>
          </div>
          <div class="stat">
            <p>12M+</p>
            <h2>queries</h2>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="" />
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mahmoud Elshaer</a>.
      </div>
    </footer>

    <!-- For Debugging Only - Mobile -->
    <!-- <img class="debug" src="design/mobile-design.jpg" alt="" /> -->

    <!-- For Debugging Only - Desktop -->
    <!-- <img class="debug" src="design/desktop-design.jpg" alt="" /> -->
  </body>
</html>
